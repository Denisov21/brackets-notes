<div class="georapbox-notes-new-note-dialog modal">
    <div class="modal-header">
        <h1 class="dialog-title">New Note</h1>
    </div>
    
    <div class="modal-body">
        <div class="field-container clearfix">
            <textarea placeholder="Type your note."></textarea>
            <div data-id="georapbox-new-note-preview" data-ph="Markdown preview."></div>
        </div>
    </div>
    
    <div class="modal-footer">
        <a href="http://daringfireball.net/projects/markdown/syntax">Markdown Syntax Reference</a>
        <a href="#" class="dialog-button btn primary" data-button-id="ok">Save</a>
        <a href="#" class="dialog-button btn" data-button-id="cancel">{{CANCEL}}</a>
    </div>
</div>
